<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DNA GC% Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>DNA GC% Calculator</h1>
    <form id="dna-form">
      <label for="seq">Sequence (A/C/G/T/N):</label>
      <textarea id="seq" rows="5" required></textarea>
      <button type="submit">Compute</button>
    </form>
    <p id="result"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
